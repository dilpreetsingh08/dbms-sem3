<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet" />
    
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><h2 class="fs-4 fw-bold mx-1">Dataset Portal</h2></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-danger text-white" href="#" style="margin-left: 10px;">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Page -->
    <div class="container">
        <div class="login-container bg-light">
            <h3 class="text-center mb-4">Login</h3>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Login as</label>
                    <select class="form-select" id="role">
                        <option value="user">User</option>
                        <option value="contributor">Contributor</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-custom w-100">Login</button>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="container mt-5" id="dashboard">
        <div class="dashboard-header">
            <h2>Welcome, <span id="user-role">User</span></h2>
        </div>
        <div class="row mt-4">
            <!-- User Section -->
            <div class="col-md-6">
                <h4>Available Datasets</h4>
                <ul class="list-group">
                    <li class="list-group-item">Dataset 1 <a href="#" class="btn btn-sm btn-primary float-end">Download</a></li>
                    <li class="list-group-item">Dataset 2 <a href="#" class="btn btn-sm btn-primary float-end">Download</a></li>
                    <li class="list-group-item">Dataset 3 <a href="#" class="btn btn-sm btn-primary float-end">Download</a></li>
                </ul>
            </div>

            <!-- Contributor Section -->
            <div class="col-md-6">
                <h4>Upload Dataset</h4>
                <form>
                    <div class="mb-3">
                        <label for="dataset-title" class="form-label">Dataset Title</label>
                        <input type="text" class="form-control" id="dataset-title" placeholder="Enter dataset title">
                    </div>
                    <div class="mb-3">
                        <label for="dataset-file" class="form-label">Upload File</label>
                        <input type="file" class="form-control" id="dataset-file">
                    </div>
                    <button type="submit" class="btn btn-custom w-100">Upload</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Example logic to display the user role dynamically
        document.querySelector('#role').addEventListener('change', (e) => {
            const role = e.target.value;
            document.getElementById('user-role').textContent = role.charAt(0).toUpperCase() + role.slice(1);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
